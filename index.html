<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="auth_container">
            <h1>Sign Up</h1>
             <input type="text" id="username" name="username" placeholder="username">
            <input type="text" id="signup_email" name="email" placeholder="E-mail">
            <input type="password" name="password" id="signup_password" placeholder="Password">
            <input type="submit" id="signUp" name="signUp" value="signUp">
            <h1>Sign In</h1>
            <input type="text" id="signin_email" name="email" placeholder="E-mail">
            <input type="password" name="password" id="signin_password" placeholder="Password">
            <input type="submit" id="login" name="login" value="login">
        </div>

        <div id="dashboard" style="display: none;">
            <p id="user_info"></p>
            <button id="logout">Logout</button>
        </div>

      

    <script src="./app.js" type="module"></script>
</body>
</html>
